name: PR unit test

on:
  push:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
          # cache: true
      - run: dotnet test ./katas/katas.sample.test\