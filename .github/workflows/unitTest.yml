name: PR unit test

on:
  pull_request:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Add dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x
      - run: dotnet test ./katas/katas.sample.test --logger "trx,LogFileName=katas-sample-test-result.trx"
      - name: Test report
        uses: actions/upload-artifact@v3
        if: success()    # run this step even if previous step failed
        with:
          name: Kata Tests            # Name of the check run which will be created
          path: "**/*.trx"    # Path to test results
          fail-on-error: true  